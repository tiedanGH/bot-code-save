<style>
    .hex{
        width: 50px;
        height: 86.6px;
        position:relative;
        margin: -1px 13px;
        display: block;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
    }
    .hex::after{
        position: absolute;
        content: '';
        width: 50px;
        height: 86.6px;
        transform: rotate(60deg);
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        background-color: inherit;
    }
    .hex::before{
        position: absolute;
        content: '';
        width: 50px;
        height: 86.6px;
        transform: rotate(-60deg);
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        background-color: inherit;
    }
    .c0{
        background-color: gainsboro;
    }
    .c1{
        background-color: red;
    }
    .c2{

        margin-left: 20px;

    }
    .col {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>
